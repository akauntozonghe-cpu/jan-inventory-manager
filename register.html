<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品登録</title>
  <link rel="stylesheet" href="register.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <!-- QR読み取りライブラリ -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <!-- メインJS -->
  <script src="register.js" defer></script>
</head>
<body>

  <!-- ヘッダー（共通化） -->
  <div id="headerContainer"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("headerContainer").innerHTML = html;
        startHeaderLogic(); // ヘッダー初期化
      });
  </script>

  <!-- 📷 カメラオーバーレイ（読み取り儀式） -->
  <div id="qrOverlay" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.85);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  ">
    <div id="qr-reader" style="width: 300px; background: #fff; padding: 1em; border-radius: 8px;"></div>
    <button onclick="closeQR()" style="margin-top: 1em; padding: 0.5em 1em;">閉じる</button>
  </div>

  <!-- 商品登録フォーム -->
  <section id="registerPanel">
    <h2>📥 商品登録</h2>
    <form id="registerForm">
      <label>JANコード：</label>
      <div class="input-with-scan">
        <input type="text" name="jan" id="janInput" required />
        <button type="button" onclick="scanJAN()">📷 読み取る</button>
      </div>

      <label>Lot.No / 製造番号：</label>
      <input type="text" name="lot" required />

      <label>管理番号・管理区別番号：</label>
      <div class="input-with-button">
        <button type="button" onclick="applyAutoGenerate()">⚙️ 自動生成する</button>
      </div>

      <label>管理番号：</label>
      <input type="text" name="controlId" readonly />

      <div id="adminOnlyField" style="display: none;">
        <label>管理区別番号：</label>
        <input type="text" name="adminCode" readonly />
      </div>

      <label>商品名：</label>
      <input type="text" name="name" required />

      <label>数量：</label>
      <input type="number" name="quantity" min="1" required />

      <label>数量単位：</label>
      <select name="unit">
        <option value="個">個</option>
        <option value="パック">パック</option>
        <option value="セット">セット</option>
        <option value="袋">袋</option>
        <option value="本">本</option>
        <option value="枚">枚</option>
        <option value="箱">箱</option>
      </select>

      <label>大分類：</label>
      <div class="input-with-scan">
        <input type="text" name="categoryLarge" id="categoryLarge" />
        <button type="button" onclick="scanCategory()">📷 読み取る</button>
      </div>

      <label>保管場所：</label>
      <div class="input-with-scan">
        <input type="text" name="location" id="location" />
        <button type="button" onclick="scanLocation()">📷 読み取る</button>
      </div>

      <label>小分類：</label>
      <input type="text" name="categorySmall" />

      <label>メーカー名：</label>
      <input type="text" name="maker" />

      <label>写真：</label>
      <input type="file" name="photo" accept="image/*" />

      <button type="submit">登録する</button>
    </form>
  </section>
</body>
</html>
