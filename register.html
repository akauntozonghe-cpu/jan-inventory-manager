<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品登録</title>
  <link rel="stylesheet" href="register.css" />
  <script type="module" src="register.js"></script>
  <!-- register.html の <head> に以下を追加 -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
<script src="register.js" defer></script>
</head>
<body>
  <section id="registerPanel">
    <h2>📥 商品登録</h2>
    <form id="registerForm">
      <!-- 識別 -->
      <label>JANコード：</label>
      <input type="text" name="jan" required />

      <label>Lot.No / 製造番号：</label>
      <input type="text" name="lot" required />

      <label>商品名：</label>
      <input type="text" name="name" required />

      <!-- 数量 -->
      <label>数量：</label>
      <input type="number" name="quantity" min="1" required />

      <label>数量単位：</label>
      <select name="unit">
        <option value="個">個</option>
        <option value="パック">パック</option>
        <option value="セット">セット</option>
        <option value="袋">袋</option>
        <option value="本">本</option>
        <option value="枚">枚</option>
        <option value="箱">箱</option>
      </select>

      <!-- 分類 -->
      <label>大分類：</label>
      <input type="text" name="categoryLarge" />

      <label>小分類：</label>
      <input type="text" name="categorySmall" />

      <!-- 保管 -->
      <label>保管場所：</label>
      <input type="text" name="location" />

      <!-- 補足 -->
      <label>メーカー名：</label>
      <input type="text" name="maker" />

      <label>写真：</label>
      <input type="file" name="photo" accept="image/*" />

      <!-- 管理番号（一般表示） -->
      <label>管理番号：</label>
      <input type="text" name="controlId" readonly />

      <!-- 管理区別番号（管理者のみ） -->
      <div id="adminOnlyField" style="display: none;">
        <label>管理区別番号：</label>
        <input type="text" name="adminCode" readonly />
      </div>

      <button type="submit">登録する</button>
    </form>
  </section>
</body>
</html>
