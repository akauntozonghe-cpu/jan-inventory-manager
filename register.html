<header class="fixed-header">
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <h1>商品登録</h1>
  <div class="user-meta">
    <span id="userInfo"></span>
    <span id="currentTime"></span>
  </div>
</header>

<main>
  <div class="card">
    <label>商品名</label>
    <input type="text" id="name" placeholder="商品名を入力">

    <label>JANコード</label>
    <input type="text" id="jan" placeholder="バーコードを読み取るか入力">

    <label>保管場所</label>
    <input type="text" id="location" placeholder="例：棚A-3">

    <label>数量</label>
    <input type="number" id="quantity" value="1" min="1">

    <label>期限</label>
    <input type="date" id="limit"> <!-- ← これが欠けていた -->

    <button onclick="registerProduct()">登録</button>
  </div>
</main>
