<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品登録 - 在庫管理</title>

  <!-- ✅ 共通CSS -->
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="register.css" />

  <!-- ✅ Firebase SDK（compat版） -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>

  <!-- ✅ QRコード読み取りライブラリ -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- ✅ Firebase初期化 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCqPckkK9FkDkeVrYjoZQA1Y3HuOGuUGwI",
      authDomain: "inventory-app-312ca.firebaseapp.com",
      projectId: "inventory-app-312ca",
      storageBucket: "inventory-app-312ca.appspot.com",
      messagingSenderId: "245219344089",
      appId: "1:245219344089:web:e46105927c302e6a5788c8"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <!-- ✅ 固定ヘッダーコンテナ -->
  <div id="headerContainer"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("headerContainer").innerHTML = html;
        const script = document.createElement("script");
        script.src = "headerLogic.js";
        script.onload = () => {
          if (typeof startHeaderLogic === "function") startHeaderLogic();
        };
        document.body.appendChild(script);
      });
  </script>

  <!-- ✅ 商品登録フォーム -->
  <main style="margin-top: 80px; padding: 16px;">
    <section id="registerPanel">
      <h2>📥 商品登録</h2>
      <form id="registerForm">
        <label for="janCode">JANコード：</label>
        <input type="text" id="janCode" name="janCode" required /><br /><br />

        <label for="lotNumber">ロット番号：</label>
        <input type="text" id="lotNumber" name="lotNumber" required /><br /><br />

        <label for="itemName">商品名：</label>
        <input type="text" id="itemName" name="itemName" required /><br /><br />

        <label for="quantity">数量：</label>
        <input type="number" id="quantity" name="quantity" required /><br /><br />

        <label for="adminCode">管理者コード：</label>
        <input type="text" id="adminCode" name="adminCode" /><br /><br />

        <button type="button" onclick="startQR()">📷 QR読み取り</button>
        <button type="button" onclick="generateCode()">🔧 管理番号自動生成</button>
        <button type="submit">✅ 登録する</button>
      </form>
    </section>

    <!-- ✅ 登録結果表示 -->
    <div id="registerMessage" style="margin-top: 16px;"></div>
  </main>

  <!-- ✅ QR読み取りオーバーレイ -->
  <div id="qrOverlay" style="display:none;">
    <div id="qr-reader"></div>
    <button onclick="closeQR()">閉じる</button>
  </div>

  <!-- ✅ ページ固有JS -->
  <script src="register.js" defer></script>
</body>
</html>
