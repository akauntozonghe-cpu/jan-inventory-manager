<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品登録 - 在庫管理</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="register.css" />

  <!-- バーコード読み取りライブラリ -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- トースト通知用CSS -->
  <style>
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      min-width: 220px;
      padding: 12px 16px;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(20px);
      z-index: 2000;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { background: #28a745; }
    .toast.warning { background: #ff9800; }
    .toast.error   { background: #f44336; }
  </style>
</head>
<body>
  <!-- 共通ヘッダー -->
  <div id="headerContainer"></div>
  <script type="module">
    import { initHeader } from "./headerLogic.js";
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("headerContainer").innerHTML = html;
        initHeader();
      })
      .catch(err => {
        console.error("ヘッダー読み込み失敗:", err);
        document.getElementById("headerContainer").innerHTML =
          "<div style='color:red; padding:10px;'>ヘッダー読み込みに失敗しました</div>";
      });
  </script>

  <!-- 商品登録フォーム -->
  <main aria-label="商品登録画面" style="margin-top: 80px; padding: 16px;">
    <section id="registerPanel">
      <h2>📥 商品登録</h2>
      <form id="registerForm">
        <!-- 固定フィールド -->
        <label for="janInput">JANコード：</label>
        <div class="input-with-scan">
          <input type="text" name="jan" id="janInput" required />
          <button type="button" id="scanJanBtn">📷 読み取り</button>
        </div>

        <label for="lotInput">Lot番号 / 製造番号：</label>
        <input type="text" name="lot" id="lotInput" required />

        <!-- 管理番号自動生成 -->
        <div class="input-with-button">
          <button type="button" id="autoGenerateBtn">🔧 管理番号自動生成</button>
        </div>

        <label for="controlId">管理番号：</label>
        <input type="text" name="controlId" id="controlId" placeholder="自動生成されます" />

        <!-- 可変フィールド（schemaで描画） -->
        <div id="dynamicFormContainer"></div>

        <!-- 管理者専用 -->
        <div id="adminOnlyField" style="display:none;">
          <label for="adminCode">管理区別番号：</label>
          <input type="text" name="adminCode" id="adminCode" placeholder="JAN+Lotで自動生成" />

          <h4>🛡 管理者専用設定</h4>
          <div id="extraFields"></div>
          <button type="button" id="addFieldBtn">＋ 項目追加</button>
        </div>

        <!-- 登録ボタン -->
        <button type="submit">✅ 登録</button>
      </form>
    </section>

    <!-- 登録結果表示 -->
    <div id="registerMessage" style="margin-top: 16px;"></div>
    <div id="responsibleUser" style="margin-top:8px; font-weight:bold;"></div>

    <!-- 管理者専用リンク -->
    <div id="adminTools" style="display:none; margin-top:20px;">
      <a href="schema-editor.html" class="btn">⚙️ フォーム編集へ</a>
    </div>
  </main>

  <!-- QR読み取りオーバーレイ -->
  <div id="qrOverlay" style="display:none;">
    <div id="qr-reader"></div>
    <button id="closeQrBtn">閉じる</button>
  </div>

  <!-- トースト通知エリア -->
  <div id="toast" class="toast"></div>

  <!-- ページ固有JS -->
  <script type="module" src="./register.js"></script>
</body>
</html>
