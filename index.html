<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理システム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ログイン画面 -->
  <section id="loginSection">
    <h1>ログイン</h1>
    <input type="text" id="loginId" placeholder="責任者ID" />
    <button id="loginBtn">ログイン</button>
    <p id="loginError" class="error"></p>
  </section>

  <!-- メイン画面（ログイン後） -->
  <section id="mainSection" class="hidden">
    <header>
      <h2>在庫管理</h2>
      <span id="userBadge"></span>
      <button id="menuToggle">≡</button>
    </header>

    <!-- サイドメニュー -->
    <nav id="sideMenu" class="hidden">
      <ul>
        <li data-route="homeSection">🏠 ホーム</li>
        <li data-route="registerSection">📦 商品登録</li>
        <li data-route="searchSection">🔍 商品検索</li>
        <li data-route="historySection">📜 操作履歴</li>
        <li data-route="marketSection">🛍️ フリマ</li>
        <li data-route="settingsSection">⚙️ 設定</li>
        <li data-route="alertSection">🚨 問題報告</li>
        <li id="logoutBtn">🔓 ログアウト</li>
      </ul>
    </nav>

    <!-- ホーム画面 -->
    <section id="homeSection" class="content">
      <h3>在庫サマリー</h3>
      <div id="summaryStats"></div>
      <div id="expiringSoon"></div>
      <div id="topProducts"></div>
    </section>

    <!-- 商品登録画面 -->
    <section id="registerSection" class="content hidden">
      <h3>商品登録</h3>
      <form id="productForm">
        <input type="text" id="productName" placeholder="商品名" required />
        <input type="text" id="janCode" placeholder="JANコード" />
        <input type="text" id="adminCode" placeholder="管理番号" />
        <input type="text" id="adminCategoryCode" placeholder="管理区別番号" class="admin-only" />
        <input type="text" id="company" placeholder="会社名" />
        <input type="text" id="location" placeholder="保管場所" />
        <input type="text" id="unit" placeholder="単位" />
        <input type="number" id="quantity" placeholder="数量" />
        <input type="date" id="expire" />
        <input type="text" id="lotNumber" placeholder="ロット番号" />
        <select id="majorCategory">
          <option value="">大分類</option>
          <option value="食品">食品</option>
          <option value="日用品">日用品</option>
          <option value="医薬品">医薬品</option>
        </select>
        <input type="text" id="minorCategory" placeholder="小分類" />
        <button type="submit">登録</button>
      </form>
    </section>

    <!-- 商品検索画面 -->
    <section id="searchSection" class="content hidden">
      <h3>商品検索</h3>
      <input type="text" id="searchKeyword" placeholder="商品名またはJANコード" />
      <select id="searchStatus">
        <option value="">ステータス</option>
        <option value="pending">未承認</option>
        <option value="approved">承認済</option>
      </select>
      <select id="searchMajor">
        <option value="">大分類</option>
        <option value="食品">食品</option>
        <option value="日用品">日用品</option>
        <option value="医薬品">医薬品</option>
      </select>
      <input type="text" id="searchMinor" placeholder="小分類" />
      <button id="searchBtn">検索</button>
      <button id="scanBarcodeBtn">バーコード読み取り</button>
      <ul id="searchResultList"></ul>
    </section>

    <!-- 操作履歴画面 -->
    <section id="historySection" class="content hidden">
      <h3>操作履歴</h3>
      <ul id="logList"></ul>
    </section>

    <!-- フリマ画面 -->
    <section id="marketSection" class="content hidden">
      <h3>フリマ出品</h3>
      <form id="marketForm">
        <input type="text" id="marketProductName" placeholder="商品名" required />
        <input type="number" id="marketPrice" placeholder="価格" required />
        <select id="marketCondition">
          <option value="新品">新品</option>
          <option value="未開封">未開封</option>
          <option value="使用済">使用済</option>
        </select>
        <button type="submit">出品</button>
      </form>
      <ul id="marketList"></ul>
    </section>

    <!-- 設定画面 -->
    <section id="settingsSection" class="content hidden">
      <h3>設定</h3>
      <label><input type="checkbox" id="darkModeToggle" /> ダークモード</label>
      <label><input type="checkbox" id="toastToggle" checked /> 通知を表示</label>
      <div class="admin-only">
        <h4>管理者設定</h4>
        <input type="text" id="adminPresetCategory" placeholder="管理区別プリセット" />
        <button id="saveAdminSettings">保存</button>
      </div>
    </section>

    <!-- 問題報告画面 -->
    <section id="alertSection" class="content hidden">
      <h3>問題報告</h3>
      <form id="alertForm">
        <input type="text" id="alertScreen" placeholder="画面名" required />
        <textarea id="alertMessage" placeholder="問題内容" required></textarea>
        <button type="submit">報告</button>
      </form>
      <ul id="alertList" class="admin-only"></ul>
    </section>
  </section>

  <!-- 通知領域 -->
  <div id="toast" class="hidden"></div>

  <!-- スクリプト -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>
