<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理システム - ログイン</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs（非モジュール構成） -->
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-messaging-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>在庫管理システム</h1>
    <input type="text" id="userIdInput" placeholder="責任者番号を登録" />
    <button onclick="login()">ログイン</button>
    <p id="loginStatus"></p>
  </div>

  <!-- 非モジュール構成で読み込む -->
  <script src="script.js"></script>
</body>
</html>
