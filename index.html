<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理システム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">在庫管理システム</h1>
    <div class="header-info">
      <div id="datetime"></div>
      <div id="userInfo">責任者：未ログイン</div>
    </div>
  </header>

  <main>
    <!-- ログインエリア -->
    <section id="loginArea">
      <label>責任者番号（メールアドレス）</label>
      <input type="email" id="loginEmail" placeholder="example@domain.com">
      <label>パスワード</label>
      <input type="password" id="loginPassword" placeholder="パスワード">
      <button id="loginBtn">ログイン</button>
      <button id="signupBtn">新規登録</button>
    </section>

    <!-- メインエリア（ログイン後） -->
    <section id="mainArea" class="hidden">
      <section id="register">
        <h2>商品登録</h2>
        <input type="text" id="productName" placeholder="商品名" />
        <input type="text" id="janCode" placeholder="JANコード" />
        <input type="number" id="quantity" placeholder="数量" />
        <select id="unit">
          <option value="">単位を選択</option>
          <option value="個">個</option>
          <option value="袋">袋</option>
          <option value="本">本</option>
          <option value="枚">枚</option>
          <option value="包">包</option>
          <option value="箱">箱</option>
          <option value="セット">セット</option>
          <option value="パック">パック</option>
        </select>
        <select id="location">
          <option value="">保管場所を選択</option>
          <option value="倉庫A">倉庫A</option>
          <option value="店舗B">店舗B</option>
          <option value="棚C">棚C</option>
        </select>
        <select id="categoryLarge">
          <option value="">大分類を選択</option>
          <option value="衣類">衣類</option>
          <option value="食品">食品</option>
          <option value="雑貨">雑貨</option>
        </select>
        <select id="categorySmall">
          <option value="">小分類を選択</option>
          <option value="Tシャツ">Tシャツ</option>
          <option value="缶詰">缶詰</option>
          <option value="洗剤">洗剤</option>
        </select>
        <input type="text" id="lotNo" placeholder="Lot.No" />
        <input type="date" id="expiry" />
        <input type="text" id="maker" placeholder="メーカー名" />
        <input type="text" id="adminCode" placeholder="管理区別番号（管理者専用）" style="display:none;" />
        <button id="registerBtn">登録</button>
      </section>

      <section id="list">
        <h2>商品一覧</h2>
        <ul id="productList"></ul>
      </section>
    </section>
  </main>

  <!-- 編集申請モーダル -->
  <div id="editModal" class="modal hidden">
    <h3>編集申請</h3>
    <select id="editField">
      <option value="quantity">数量</option>
      <option value="location">保管場所</option>
      <option value="categoryLarge">大分類</option>
    </select>
    <div id="editInputArea">
      <input type="text" id="newValue" placeholder="新しい値" />
    </div>
    <button id="submitEditRequest">申請する</button>
    <button onclick="closeModal()">閉じる</button>
  </div>

  <!-- カスタムアラート -->
  <div id="customAlert" class="hidden">
    <div class="alertBox">
      <h3>在庫管理</h3>
      <p id="alertMessage"></p>
      <button onclick="closeCustomAlert()">OK</button>
    </div>
  </div>

  <!-- Firebase & ロジック -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>
</html>
