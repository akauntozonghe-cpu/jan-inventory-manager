<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>在庫管理システム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ログイン画面 -->
  <main id="loginView" class="login-container">
    <h1>在庫管理ログイン</h1>
    <input id="responsibilityId" type="text" inputmode="numeric" placeholder="責任者番号" value="1234" />
    <button id="loginBtn">ログイン</button>
  </main>

  <!-- 責任者画面 -->
  <div id="appView" class="app hidden">
    <header id="systemHeader">
      <div id="systemTitle">在庫管理</div>
      <div id="userHeader">
        <span id="responsibilityName" class="user-name">氏名</span>
        <span id="responsibilityRole" class="badge">ロール</span>
        <button id="hamburgerMenu" aria-label="メニュー">☰</button>
      </div>
    </header>

    <nav id="sideMenu" aria-label="サイドメニュー">
      <button class="nav-item" data-target="productSection">商品登録</button>
      <button class="nav-item" data-target="listSection">商品一覧</button>
      <button class="nav-item admin-only" data-target="adminSection">管理者</button>
      <button class="nav-item" data-target="settingsSection">設定</button>
      <button class="nav-item" data-target="fleaSection">フリマ（仮）</button>
      <hr />
      <button id="logoutBtn" class="nav-item danger">ログアウト</button>
    </nav>

    <main class="main-content">
      <!-- 商品登録 -->
      <section id="productSection" class="panel">
        <h2>商品登録</h2>

        <div class="grid">
          <label class="field">
            <span class="label">管理番号</span>
            <input id="mgtNo" type="text" placeholder="例: MG-0001" />
          </label>

          <label class="field admin-only">
            <span class="label">管理区別番号（管理者のみ）</span>
            <input id="mgtDistNo" type="text" placeholder="例: AD-100" />
          </label>

          <label class="field">
            <span class="label">保管場所</span>
            <input id="location" type="text" placeholder="例: A倉庫-棚B" />
          </label>

          <label class="field">
            <span class="label">大分類</span>
            <input id="catL" type="text" placeholder="例: 食品" />
          </label>

          <label class="field">
            <span class="label">小分類</span>
            <input id="catS" type="text" placeholder="例: 菓子" />
          </label>

          <label class="field">
            <span class="label">JANコード</span>
            <div class="inline">
              <input id="jan" type="text" inputmode="numeric" placeholder="スキャンまたは入力" />
              <button id="scanBtn" class="secondary">スキャン</button>
            </div>
            <video id="scanPreview" class="scan-preview hidden" playsinline></video>
          </label>

          <label class="field">
            <span class="label">写真</span>
            <input id="photo" type="file" accept="image/*" />
          </label>

          <label class="field">
            <span class="label">会社名</span>
            <input id="company" type="text" placeholder="例: 〇〇株式会社" />
          </label>

          <label class="field">
            <span class="label">品名</span>
            <input id="productName" type="text" placeholder="例: ビスケット" />
          </label>

          <label class="field">
            <span class="label">Lot.No・製造番号</span>
            <input id="lotNo" type="text" placeholder="例: LOT12345" />
          </label>

          <label class="field">
            <span class="label">期限</span>
            <input id="expire" type="date" />
          </label>

          <label class="field">
            <span class="label">個数</span>
            <div class="inline">
              <input id="qty" type="number" min="0" step="1" placeholder="0" />
              <select id="qtyUnit">
                <option value="個">個</option>
                <option value="枚">枚</option>
                <option value="パック">パック</option>
                <option value="袋">袋</option>
                <option value="セット">セット</option>
                <option value="箱">箱</option>
                <option value="包">包</option>
                <option value="本">本</option>
                <option value="枚入り">枚入り</option>
              </select>
            </div>
          </label>
        </div>

        <div class="actions">
          <button id="registerBtn" class="primary">登録</button>
        </div>
      </section>

      <!-- 商品一覧 -->
      <section id="listSection" class="panel hidden">
        <h2>商品一覧</h2>
        <div class="filters">
          <input id="filterText" type="text" placeholder="キーワードで絞り込み（会社名/品名/管理番号など）" />
          <input id="filterJan" type="text" inputmode="numeric" placeholder="JANで検索/スキャン" />
          <button id="filterScanBtn" class="secondary">スキャン</button>
          <button id="filterBtn" class="primary">検索</button>
          <button id="clearFilterBtn" class="secondary">クリア</button>
        </div>

        <div id="listContainer" class="list"></div>

        <div class="pager">
          <button id="prevPage" class="secondary">&lt; 前へ</button>
          <span id="pageInfo">1 / 1</span>
          <button id="nextPage" class="secondary">次へ &gt;</button>
        </div>
      </section>

      <!-- 管理者 -->
      <section id="adminSection" class="panel hidden">
        <h2>管理者</h2>
        <p class="muted">管理者権限が必要です。責任者・管理者の登録/削除、CSV入出力、各種設定を想定。（暫定）</p>
        <div class="admin-grid">
          <div class="card">
            <h3>ユーザー管理（暫定）</h3>
            <p>将来的に：ユーザーの追加、削除、ロール変更、CSV入出力</p>
          </div>
          <div class="card">
            <h3>全機能アクセス</h3>
            <p>責任者向け提供機能の全操作を管理者が実行可能に（設計済）</p>
          </div>
        </div>
      </section>

      <!-- 設定 -->
      <section id="settingsSection" class="panel hidden">
        <h2>設定</h2>
        <p class="muted">テーマ、表示件数などのユーザー別設定を想定。（暫定）</p>
      </section>

      <!-- フリマ（仮） -->
      <section id="fleaSection" class="panel hidden">
        <h2>フリマ（仮）</h2>
        <p class="muted">今後の新機能追加に備えたプレースホルダー。（暫定）</p>
      </section>
    </main>
  </div>

  <!-- トースト -->
  <div id="toastHost" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
