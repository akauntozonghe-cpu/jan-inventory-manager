<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サインイン</title>
</head>
<body>
  <h2>責任者番号でログイン</h2>
  <input type="text" id="numberInput" placeholder="責任者番号を入力">
  <button id="loginBtn" type="button">サインイン</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqPckkK9FkDkeVrYjoZQA1Y3HuOGuUGwI",
      authDomain: "inventory-app-312ca.firebaseapp.com",
      databaseURL: "https://inventory-app-312ca-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "inventory-app-312ca",
      storageBucket: "inventory-app-312ca.appspot.com",
      messagingSenderId: "245219344089",
      appId: "1:245219344089:web:e46105927c302e6a5788c8",
      measurementId: "G-TRH31MJCE3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      let number = document.getElementById("numberInput").value
        .replace(/\s/g, "") // 全角・半角スペース除去
        .replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0)); // 全角数字→半角

      if (!number) {
        alert("番号を入力してください");
        return;
      }

      try {
        // numberフィールドで検索
        const q = query(collection(db, "users"), where("number", "==", number));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const docSnap = querySnapshot.docs[0];
          const role = docSnap.data().role;

          // ログイン情報を保存
          sessionStorage.setItem("responsibilityNumber", number);

          // ログイン履歴を記録
          await addDoc(collection(db, "logs"), {
            action: "login",
            userId: number,
            role: role,
            timestamp: serverTimestamp()
          });

          // 画面遷移
          if (role === "admin") {
            alert("管理者としてログイン成功");
            window.location.href = "admin.html";
          } else {
            alert("ユーザーとしてログイン成功");
            window.location.href = "system.html";
          }
        } else {
          alert("該当する責任者が見つかりません");
        }
      } catch (err) {
        console.error(err);
        alert("エラーが発生しました");
      }
    });
  </script>
</body>
</html>
