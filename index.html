<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理システム</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="user-icon">👤</div>
    <h1>在庫管理システム</h1>
    <p class="welcome-message">この空間は、あなたの責任と誇りを表現する場です。</p>

    <!-- ✅ 入力欄とボタン -->
    <input type="text" id="userIdInput" placeholder="責任者番号を入力">
    <button id="loginBtn" disabled>ログイン</button>

    <div class="version-label">
      バージョン：v1.0.0
      <span id="editVersionBtn" class="hidden">編集</span>
    </div>
  </div>

  <!-- ✅ ロジック -->
  <script type="module">
    const input = document.getElementById("userIdInput");
    const roleSelect = document.getElementById("roleSelect");
    const btn = document.getElementById("loginBtn");

    // 入力があればボタン有効化
    input.addEventListener("input", () => {
      btn.disabled = input.value.trim() === "";
    });

    // ログイン処理
    btn.addEventListener("click", () => {
      const id = input.value.trim();
      const role = roleSelect.value;
      if (!id) return;

      // localStorage に保存
      localStorage.setItem("uid", id);
      localStorage.setItem("role", role);

      // ログインログを残したい場合は Firestore に addDoc してもOK
      // ここでは簡略化して遷移のみ
      alert(`ログインしました: ${id} (${role})`);
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
