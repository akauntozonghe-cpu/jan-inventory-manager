<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン - 在庫管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-screen">
  <main class="login-container">
    <h1>在庫管理ログイン</h1>
    <label for="responsibilityId">責任者番号</label>
    <input id="responsibilityId" type="text" inputmode="numeric" placeholder="半角数字で入力" />
    <div class="input-help" id="helpId">番号は必須です</div>
    <button id="loginBtn">ログイン</button>
  </main>
</body>
</html>
