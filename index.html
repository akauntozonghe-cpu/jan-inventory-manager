<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理システム</title>
  <link rel="stylesheet" href="login.css" />
  <style>
    /* 管理者以外は非表示 */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="user-icon">👤</div>
    <h1>在庫管理システム</h1>
    <p class="welcome-message">この空間は、あなたの責任と誇りを表現する場です。</p>

    <!-- ✅ 入力欄とボタン -->
    <label for="userCodeInput" class="sr-only">責任者番号</label>
    <input type="text" id="userCodeInput" placeholder="責任者番号登録" autocomplete="off">
    <button id="loginBtn" disabled aria-disabled="true">ログイン</button>

    <div class="version-label">
      バージョン：<span id="appVersion">v1.0.0</span>
      <!-- 初期状態は必ず非表示 -->
      <span id="editVersionBtn" class="hidden">編集</span>
    </div>
  </div>

  <!-- ✅ 外部JSを読み込み -->
  <script type="module" src="login.js"></script>
</body>
</html>
