<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理システム - ログイン</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-messaging.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>在庫管理システム</h1>
    <p>責任者番号を入力してください</p>
    <input type="text" id="userIdInput" placeholder="責任者番号を入力" />
    <button onclick="login()">ログイン</button>
    <p id="loginStatus"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
