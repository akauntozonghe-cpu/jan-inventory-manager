<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理システム</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="user-icon">👤</div>
    <h1>在庫管理システム</h1>
    <p class="welcome-message">この空間は、あなたの責任と誇りを表現する場です。</p>

    <!-- ✅ 入力欄とボタン -->
    <input type="text" id="userIdInput" placeholder="責任者番号を入力">
    <button id="loginBtn" disabled>ログイン</button>

    <div class="version-label">
      バージョン：v1.0.0
      <span id="editVersionBtn" class="hidden">編集</span>
    </div>
  </div>

  <!-- ✅ ロジック読込 -->
  <script type="module">
    import { loginById } from "./headerLogic.js";

    const input = document.getElementById("userIdInput");
    const btn = document.getElementById("loginBtn");

    // 入力があればボタン有効化
    input.addEventListener("input", () => {
      btn.disabled = input.value.trim() === "";
    });

    // ログイン処理
    btn.addEventListener("click", async () => {
      const id = input.value.trim();
      if (!id) return;
      await loginById(id); // headerLogic.js 内の処理を呼ぶ
      // loginById 内で localStorage 保存 & home.html へ遷移
    });
  </script>
</body>
</html>
