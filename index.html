<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
  <h1 id="title">在庫管理</h1>
  <div class="header-info">
    <div id="datetime"></div>
    <div id="userInfo">責任者：未ログイン</div>
  </div>
</header>

  <main>
    <section id="register">
      <h2>商品登録</h2>
      <input type="text" id="productName" placeholder="商品名" />
      <input type="text" id="janCode" placeholder="JANコード" />
      <input type="number" id="quantity" placeholder="数量" />
      <select id="location">
        <option value="倉庫A">倉庫A</option>
        <option value="店舗B">店舗B</option>
      </select>
      <button id="registerBtn">登録</button>
    </section>

    <section id="list">
      <h2>商品一覧</h2>
      <ul id="productList"></ul>
    </section>
  </main>
  
  <!-- 編集申請モーダル -->
<div id="editModal" class="modal hidden">
  <h3>編集申請</h3>
  <select id="editField">
    <option value="quantity">数量</option>
    <option value="location">保管場所</option>
    <option value="categoryLarge">大分類</option>
  </select>
  <div id="editInputArea">
    <input type="text" id="newValue" placeholder="新しい値" />
  </div>
  <button id="submitEditRequest">申請する</button>
  <button onclick="closeModal()">閉じる</button>
</div>
  <script src="main.js"></script>
</body>
</html>
