<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理 - ログイン</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="user-icon">👤</div>
    <h1>ようこそ。</h1>
    <p id="role-label">責任者番号を入力してください。</p>
    <input type="text" id="userCode" placeholder="責任者番号" />
    <button id="loginBtn" disabled>ログイン</button>
    <p id="userInfo" class="hidden"></p>
    <p class="footer">この空間は、あなたの責任と誇りを記録する場です。</p>
  </div>
  <script type="module" src="login.js"></script>
  document.addEventListener("keydown", (event) => {
  if (event.key === "Enter" && !loginBtn.disabled) {
    loginBtn.click();
  }
});
</body>
</html>
