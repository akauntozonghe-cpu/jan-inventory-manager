<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .app-header {
      text-align: center;
      padding: 24px 12px;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .app-title {
      font-size: 2rem;
      margin: 0;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .app-subtitle {
      font-size: 1rem;
      margin-top: 8px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">在庫管理</h1>
    <p class="app-subtitle">JANコード対応・スマホ最適化</p>
  </header>

  <label>責任者番号: <input type="text" id="loginNumber" placeholder="番号を入力"></label>
  <button id="loginBtn">ログイン</button>
  <p id="loginMsg"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqPckkK9FkDkeVrYjoZQA1Y3HuOGuUGwI",
      authDomain: "inventory-app-312ca.firebaseapp.com",
      projectId: "inventory-app-312ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginInput = document.getElementById("loginNumber");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");

    loginInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });

    loginBtn.onclick = async () => {
      const inputNumber = loginInput.value.trim();
      loginMsg.textContent = "";

      if (!inputNumber) {
        loginMsg.textContent = "番号を入力してください";
        return;
      }

      try {
        const snap = await getDocs(collection(db, "users"));
        const match = snap.docs.find(doc => doc.data().number === inputNumber);

        if (match) {
          const user = match.data();
          const roleMap = { "Admin": "管理者", "責任者": "責任者" };
          const role = roleMap[user.role] || user.role;

          sessionStorage.setItem("responsibilityName", user.name);
          sessionStorage.setItem("responsibilityRole", role);

          await addDoc(collection(db, "logs"), {
            userName: user.name,
            role: role,
            action: "ログインしました",
            target: user.number,
            timestamp: serverTimestamp()
          });

          location.href = role === "管理者" ? "admin.html" : "user.html";
        } else {
          loginMsg.textContent = "番号が一致しません";
        }
      } catch (e) {
        console.error("ログインエラー:", e);
        loginMsg.textContent = "ログイン処理中にエラーが発生しました";
      }
    };
  </script>
</body>
</html>
