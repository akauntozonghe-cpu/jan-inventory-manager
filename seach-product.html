<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品検索</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header id="systemTitle"><h1>在庫管理</h1></header>
  <div id="userHeader">
    <span id="loginUser"></span>
    <button id="logoutBtn">ログアウト</button>
  </div>

  <h2>🔍 商品検索</h2>
  <input type="text" id="searchInput" placeholder="商品名またはバーコード">
  <button id="searchBtn">検索</button>
  <div id="searchResults" style="margin-top: 1rem;"></div>
  <button onclick="location.href='user.html'">← 責任者画面に戻る</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqPckkK9FkDkeVrYjoZQA1Y3HuOGuUGwI",
      authDomain: "inventory-app-312ca.firebaseapp.com",
      projectId: "inventory-app-312ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const name = sessionStorage.getItem("responsibilityName");
    const role = sessionStorage.getItem("responsibilityRole");
    const number = sessionStorage.getItem("responsibilityNumber");

    if (!name || !role || !number) location.href = "index.html";

    document.getElementById("loginUser").textContent =
      `ログイン中: ${name}（${role}） / 番号: ${number}`;

    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.clear();
      location.href = "index.html";
    };

    document.getElementById("searchBtn").onclick = async () => {
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "検索中...";

      await addDoc(collection(db, "searchLogs"), {
        userId: number,
        userName: name,
        role: role,
        keyword: keyword,
        timestamp: serverTimestamp()
      });

      const snap = await getDocs(collection(db, "products"));
      let found = false;
      resultsDiv.innerHTML = "";

      snap.forEach(doc => {
        const data = doc.data();
        const nameMatch = data.name?.toLowerCase().includes(keyword);
        const barcodeMatch = data.barcode?.includes(keyword);

        if (nameMatch || barcodeMatch) {
          found = true;
          const div = document.createElement("div");
          div.innerHTML = `
            <strong>${data.name}</strong><br>
            バーコード: ${data.barcode}<br>
            在庫数: ${data.stock}<br>
            <a href="stock-inout.html?barcode=${data.barcode}">📦 在庫操作</a>
            ${role === "管理者" ? ` | <a href="register-product.html?edit=${data.barcode}">✏️ 編集</a>` : ""}
          `;
          resultsDiv.appendChild(div);
        }
      });

      if (!found) {
        resultsDiv.innerHTML = "<p>一致する商品が見つかりません</p>";
      }
    };
  </script>
</body>
</html>
