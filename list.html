<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品一覧 - 在庫管理</title>

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .filterBar { margin: 10px 0; }
    .filterBtn { margin-right: 8px; padding: 6px 12px; cursor: pointer; }
    .itemCard { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .controls { margin-top: 8px; }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div id="headerContainer"></div>
  <script type="module">
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("headerContainer").innerHTML = html;
        import("./headerLogic.js").then(module => {
          if (module.initHeader) module.initHeader();
        });
      })
      .catch(err => {
        console.error("ヘッダー読み込み失敗:", err);
        document.getElementById("headerContainer").innerHTML =
          "<div style='color:red; padding:10px;'>ヘッダー読み込みに失敗しました</div>";
      });
  </script>

  <!-- 本体 -->
  <main class="dashboard" aria-label="商品一覧画面">
    <h1>商品一覧</h1>
    <div class="user-info" id="userInfo"></div>

    <!-- 検索 -->
    <div>
      <input type="text" id="searchInput" placeholder="JANコードまたは商品名で検索" />
      <button id="searchBtn">検索</button>
    </div>

    <!-- フィルタタブ -->
    <div class="filterBar">
      <button class="filterBtn" data-filter="承認済">承認済</button>
      <button class="filterBtn" data-filter="保留">保留</button>
      <button class="filterBtn" data-filter="却下">却下</button>
      <button class="filterBtn" data-filter="アーカイブ">アーカイブ</button>
    </div>

    <!-- ソート -->
    <div>
      <label for="sortSelect">並び替え:</label>
      <select id="sortSelect">
        <option value="createdAt">登録日順</option>
        <option value="expiry">期限が近い順</option>
        <option value="quantity">数量が少ない順</option>
      </select>
    </div>

    <!-- 商品一覧 -->
    <div id="itemListContainer"></div>
    <p id="statusMsg"></p>
  </main>

  <!-- 商品一覧ロジック -->
  <script type="module" src="list.js"></script>
</body>
</html>
