<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JANコード読み取り</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fc;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    #scanner {
      width: 100%;
      max-width: 400px;
      height: 240px;
      margin: 0 auto 16px;
      border: 2px solid #4e73df;
      border-radius: 8px;
    }

    input {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e59d9;
    }

    #successMsg {
      margin-top: 12px;
      color: green;
      font-weight: bold;
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>📷 JANコード読み取り</h1>

  <div id="scanner"></div>
  <button id="startScanBtn">読み取り開始</button>

  <input type="text" id="janCodeInput" placeholder="JANコードがここに表示されます">
  <div id="successMsg"></div>

  <script>
    const startBtn = document.getElementById("startScanBtn");
    const janInput = document.getElementById("janCodeInput");
    const successMsg = document.getElementById("successMsg");

    startBtn.onclick = () => {
      successMsg.textContent = "";
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader"]
        },
        locate: true
      }, err => {
        if (err) {
          console.error("Quagga初期化エラー:", err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(result => {
        const code = result.codeResult.code;
        janInput.value = code;
        successMsg.textContent = `✅ 読み取り成功: ${code}`;
        Quagga.stop();
      });
    };
  </script>
</body>
</html>
