<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在庫管理 - 商品登録</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fc;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 16px;
    }

    .section {
      max-width: 500px;
      margin: 0 auto 24px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    input, button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4e73df;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e59d9;
    }

    #scanner {
      width: 100%;
      max-width: 400px;
      height: 240px;
      margin: 12px auto;
      border: 2px solid #4e73df;
      border-radius: 8px;
    }

    #successMsg {
      margin-top: 12px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>📷 JANコード読み取り</h1>

  <div class="section">
    <button id="startScanBtn">読み取り開始</button>
    <div id="scanner"></div>
    <input type="text" id="janCodeInput" placeholder="JANコードがここに表示されます">
    <div id="successMsg"></div>
  </div>

  <div class="section">
    <h2>📦 商品情報</h2>
    <input type="text" id="productName" placeholder="品名">
    <input type="text" id="company" placeholder="会社名">
    <input type="text" id="price" placeholder="価格">
    <input type="text" id="unit" placeholder="個数単位">
    <button id="registerBtn">登録する</button>
  </div>

  <script>
    const janInput = document.getElementById("janCodeInput");
    const successMsg = document.getElementById("successMsg");

    document.getElementById("startScanBtn").onclick = () => {
      successMsg.textContent = "";
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader"]
        },
        locate: true
      }, err => {
        if (err) {
          console.error("Quagga初期化エラー:", err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(result => {
        const code = result.codeResult.code;
        janInput.value = code;
        successMsg.textContent = `✅ 読み取り成功: ${code}`;
        Quagga.stop();
        fetchProductInfo(code);
      });
    };

    function fetchProductInfo(janCode) {
      // 楽天APIなどと連携する場合はここでAPI呼び出し
      // 以下は仮の自動取得処理（実際はAPI連携）
      document.getElementById("productName").value = "仮の商品名";
      document.getElementById("company").value = "仮の会社名";
      document.getElementById("price").value = "1234";
      document.getElementById("unit").value = "個";
    }

    document.getElementById("registerBtn").onclick = () => {
      const data = {
        jan: janInput.value,
        name: document.getElementById("productName").value,
        company: document.getElementById("company").value,
        price: document.getElementById("price").value,
        unit: document.getElementById("unit").value
      };
      console.log("登録された商品:", data);
      alert("✅ 商品を登録しました（仮処理）");
    };
  </script>
</body>
</html>
