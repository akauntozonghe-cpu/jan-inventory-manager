<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在庫管理 - 責任者画面</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f8f9fc;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .section {
      max-width: 500px;
      margin: 0 auto 32px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      animation: fadeIn 0.6s ease-out;
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      text-align: center;
    }

    input, button, textarea {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4e73df;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2e59d9;
    }

    .admin-only {
      display: none;
    }

    body.admin .admin-only {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>在庫管理 - 責任者画面</h1>
  </header>

  <div class="section" id="userInfo">
    <p id="loginUser">ログイン中: 読み込み中...</p>
    <button id="logoutBtn">ログアウト</button>
  </div>

  <div class="section" id="productRegister">
    <h2>📦 商品登録</h2>
    <input type="text" placeholder="管理番号" required>
    <input type="text" placeholder="管理区別番号" class="admin-only">
    <input type="text" placeholder="保管場所" required>
    <input type="text" placeholder="大分類" required>
    <input type="text" placeholder="小分類" required>
    <input type="text" id="janCode" placeholder="JANコード">
    <button id="scanJanBtn">📷 JANコードを読み取る</button>
    <input type="file" accept="image/*">
    <input type="text" placeholder="会社名" required>
    <input type="text" placeholder="品名" required>
    <input type="text" placeholder="Lot.No・製造番号">
    <input type="date" placeholder="期限">
    <input type="text" placeholder="個数単位" required>
    <button>登録する</button>
  </div>

  <div class="section" id="productSearch">
    <h2>🔍 商品検索</h2>
    <input type="text" placeholder="商品名">
    <input type="text" placeholder="JANコード">
    <button>検索する</button>
  </div>

  <div class="section" id="contactSection">
    <h2>📩 管理者に連絡</h2>
    <button id="contactAdminBtn">管理者に連絡する</button>
    <div id="contactForm" style="display:none;">
      <textarea rows="3" placeholder="要件を入力してください"></textarea>
      <button>送信</button>
      <p id="contactStatus"></p>
    </div>
  </div>

  <div class="section" id="logSection">
    <h2>📝 自分の操作履歴</h2>
    <div id="selfLogList">読み込み中...</div>
  </div>

  <script>
    const name = sessionStorage.getItem("responsibilityName");
    const role = sessionStorage.getItem("responsibilityRole");
    document.getElementById("loginUser").textContent = `ログイン中: ${name}（${role}）`;
    if (role === "管理者") {
      document.body.classList.add("admin");
    } else {
      document.getElementById("contactSection").style.display = "block";
    }

    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.clear();
      location.href = "index.html";
    };

    document.getElementById("contactAdminBtn").onclick = () => {
      document.getElementById("contactForm").style.display = "block";
      document.getElementById("contactStatus").textContent = "";
    };

    document.getElementById("scanJanBtn").onclick = () => {
      alert("JANコード読み取り機能は後ほど実装されます");
    };
  </script>
</body>
</html>
