<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理 - 責任者画面</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header><h1>在庫管理</h1></header>
  <div id="userHeader">
    <span id="loginUser"></span>
    <button id="logoutBtn">ログアウト</button>
  </div>

  <h2>📦 メニュー</h2>
  <button onclick="location.href='search-product.html'">🔍 商品検索</button>
  <button onclick="location.href='stock-inout.html'">📥 在庫入出庫</button>
  <button onclick="location.href='register-product.html'">📝 商品登録</button>
  <div id="adminBtnArea"></div>

  <script>
    const name = sessionStorage.getItem("responsibilityName");
    const role = sessionStorage.getItem("responsibilityRole");

    if (!name || !role) location.href = "index.html";

    document.getElementById("loginUser").textContent =
      `ログイン中: ${name}（${role}）`;

    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.clear();
      location.href = "index.html";
    };

    if (role === "管理者") {
      const btn = document.createElement("button");
      btn.textContent = "🛠 管理者画面へ";
      btn.onclick = () => location.href = "admin.html";
      document.getElementById("adminBtnArea").appendChild(btn);
    }
  </script>
</body>
</html>
