<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在庫管理 - 責任者画面</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fc;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .section {
      max-width: 500px;
      margin: 0 auto 32px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      text-align: center;
    }

    input, button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4e73df;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2e59d9;
    }

    #scanner {
      width: 100%;
      max-width: 400px;
      height: 240px;
      margin: 12px auto;
      border: 2px solid #4e73df;
      border-radius: 8px;
    }

    #successMsg {
      margin-top: 12px;
      color: green;
      font-weight: bold;
      text-align: center;
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>在庫管理 - 責任者画面</h1>
  </header>

  <div class="section">
    <h2>📦 商品登録</h2>
    <input type="text" id="productId" placeholder="管理番号">
    <input type="text" id="location" placeholder="保管場所">
    <input type="text" id="categoryLarge" placeholder="大分類">
    <input type="text" id="categorySmall" placeholder="小分類">

    <input type="text" id="janCodeInput" placeholder="JANコードがここに表示されます">
    <button id="startScanBtn">📷 JANコードを読み取る</button>
    <div id="scanner"></div>
    <div id="successMsg"></div>

    <input type="text" id="company" placeholder="会社名">
    <input type="text" id="productName" placeholder="品名">
    <input type="text" id="lotNumber" placeholder="Lot.No・製造番号">
    <input type="date" id="expiry" placeholder="期限">
    <input type="text" id="unit" placeholder="個数単位">
    <button id="registerBtn">登録する</button>
  </div>

  <script>
    const janInput = document.getElementById("janCodeInput");
    const successMsg = document.getElementById("successMsg");

    document.getElementById("startScanBtn").onclick = () => {
      successMsg.textContent = "";
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader"]
        },
        locate: true
      }, err => {
        if (err) {
          console.error("Quagga初期化エラー:", err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(result => {
        const code = result.codeResult.code;
        janInput.value = code;
        successMsg.textContent = `✅ 読み取り成功: ${code}`;
        Quagga.stop();
      });
    };

    document.getElementById("registerBtn").onclick = () => {
      alert("登録処理を実行しました（仮）");
    };
  </script>
</body>
</html>
