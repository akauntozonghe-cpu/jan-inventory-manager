<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理 - 責任者画面</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fc;
      padding: 16px;
    }
    header {
      text-align: center;
      padding: 16px;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0;
    }
    .section {
      max-width: 500px;
      margin: 0 auto 24px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4e73df;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e59d9;
    }
    #scannerWrapper, #searchScannerWrapper {
      display: none;
      width: 100%;
      max-width: 400px;
      height: 240px;
      margin: 12px auto;
      border: 2px solid #4e73df;
      border-radius: 8px;
      position: relative;
    }
    #scanner, #searchScanner {
      width: 100%;
      height: 100%;
    }
    canvas.drawingBuffer {
      position: absolute;
      top: 0;
      left: 0;
    }
    #loginUser {
      text-align: center;
      font-weight: bold;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>在庫管理 - 責任者画面</h1>
  </header>
  <div id="loginUser">読み込み中...</div>

  <div class="section">
    <h2>📷 JANコード読み取り（登録）</h2>
    <button id="startScanBtn">読み取り開始</button>
    <div id="scannerWrapper"><div id="scanner"></div></div>
    <input type="text" id="janCodeInput" placeholder="JANコード">
    <div id="scanStatus"></div>
  </div>

  <div class="section">
    <h2>📦 商品登録</h2>
    <input type="text" id="productName" placeholder="品名">
    <input type="text" id="company" placeholder="会社名">
    <input type="text" id="unit" placeholder="個数単位">
    <button id="registerBtn">登録する</button>
  </div>

  <div class="section">
    <h2>🔍 商品検索</h2>
    <button id="scanSearchBtn">JANコード読み取り</button>
    <div id="searchScannerWrapper"><div id="searchScanner"></div></div>
    <input type="text" id="searchInput" placeholder="商品名またはJANコード">
    <button id="searchBtn">検索する</button>
    <div id="searchResults"></div>
  </div>

  <div class="section">
    <h2>📩 管理者に連絡</h2>
    <textarea id="contactMsg" rows="3" placeholder="要件を入力してください"></textarea>
    <button id="contactSendBtn">送信</button>
    <div id="contactStatus"></div>
  </div>

  <div class="section">
    <h2>📝 自分の履歴</h2>
    <div id="historyList">読み込み中...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, where,
      updateDoc, deleteDoc, doc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqPckkK9FkDkeVrYjoZQA1Y3HuOGuUGwI",
      authDomain: "inventory-app-312ca.firebaseapp.com",
      projectId: "inventory-app-312ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const role = sessionStorage.getItem("responsibilityRole");
    const name = sessionStorage.getItem("responsibilityName");
    document.getElementById("loginUser").textContent = `ログイン中: ${name}（${role}）`;

    function startScanner(targetId, inputId, wrapperId, type) {
      const wrapper = document.getElementById(wrapperId);
      wrapper.style.display = "block";

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector(`#${targetId}`),
          constraints: { facingMode: "environment" }
        },
        decoder: { readers: ["ean_reader"] },
        locate: true
      }, err => {
        if (err) return console.error(err);
        Quagga.start();
      });

      Quagga.onDetected(result => {
        const code = result.codeResult.code;
        document.getElementById(inputId).value = code;
        Quagga.stop();
        wrapper.style.display = "none";

        addDoc(collection(db, "scanLogs"), {
          type,
          jan: code,
          scannedBy: name,
          timestamp: serverTimestamp()
        });

        if (type === "検索") document.getElementById("searchBtn").click();
        if (type === "登録") document.getElementById("scanStatus").textContent = `✅ 読み取り成功: ${code}`;
      });
    }

    document.getElementById("startScanBtn").onclick = () =>
      startScanner("scanner", "janCodeInput", "scannerWrapper", "登録");

    document.getElementById("scanSearchBtn").onclick = () =>
      startScanner("searchScanner", "searchInput", "searchScannerWrapper", "検索");

    document.getElementById("registerBtn").onclick = async () => {
      const data = {
        jan: document.getElementById("janCodeInput").value,
        name: document.getElementById("productName").value,
        company: document.getElementById("company").value,
        unit: document.getElementById("unit").value,
        registeredBy: name,
        timestamp: serverTimestamp()
      };
      await addDoc(collection(db, "products"), data);
      alert("✅ 登録完了");
      loadHistory();
    };

    document.getElementById("searchBtn").onclick = async () => {
      const keyword = document.getElementById("searchInput").value.trim();
      const q = query(collection(db, "products"), where("jan", "==", keyword));
      const snap = await getDocs(q);
      const area = document.getElementById("searchResults");
      area.innerHTML = "";

      snap.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <p>📦 ${data.name}（${data.jan}）</p>
          ${role === "管理者" ? `
            <button onclick="editProduct('${docSnap.id}')">✏️ 編集</button>
            <button onclick="deleteProduct('${docSnap.id}')">🗑️ 削除</button>
          ` : ""}
        `;
        area.appendChild(div);
      });
    };

    window.editProduct = async (id) => {
      const newName = prompt("新しい品名を入力");
      if (newName) {
        await updateDoc(doc(db, "products", id), { name: newName });
        alert("✅ 編集完了");
        loadHistory();
      }
    };
