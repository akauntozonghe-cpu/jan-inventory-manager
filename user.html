<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理 - 責任者画面</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fc;
      padding: 16px;
    }
    header {
      text-align: center;
      padding: 16px;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0;
    }
    .section {
      max-width: 500px;
      margin: 0 auto 24px;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      text-align: center;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4e73df;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e59d9;
    }
    #scannerWrapper {
      display: none;
      width: 100%;
      max-width: 400px;
      height: 240px;
      margin: 12px auto;
      border: 2px solid #4e73df;
      border-radius: 8px;
      position: relative;
    }
    #scanner {
      width: 100%;
      height: 100%;
    }
    canvas.drawingBuffer {
      position: absolute;
      top: 0;
      left: 0;
    }
    #loginUser {
      text-align: center;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .admin-only {
      display: none;
    }
    body.admin .admin-only {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>在庫管理 - 責任者画面</h1>
  </header>
  <div id="loginUser">読み込み中...</div>

  <div class="section">
    <h2>📦 商品登録</h2>
    <input type="text" id="productId" placeholder="管理番号">
    <input type="text" id="productGroupId" placeholder="管理区別番号" class="admin-only">
    <input type="text" id="location" placeholder="保管場所">
    <input type="text" id="categoryLarge" placeholder="大分類">
    <input type="text" id="categorySmall" placeholder="小分類">

    <div style="display:flex; gap:8px;">
      <input type="text" id="janCodeInput" placeholder="JANコード" style="flex:1;">
      <button id="startScanBtn" style="flex-shrink:0;">📷 読み取り</button>
    </div>
    <div id="scannerWrapper"><div id="scanner"></div></div>

    <input type="file" id="photo" accept="image/*">
    <input type="text" id="company" placeholder="会社名">
    <input type="text" id="productName" placeholder="品名">
    <input type="text" id="lotNumber" placeholder="Lot.No・製造番号">
    <input type="date" id="expiry" placeholder="期">
    <input list="unitOptions" id="unit" placeholder="個数単位">
    <datalist id="unitOptions">
      <option value="個"><option value="枚"><option value="パック"><option value="袋">
      <option value="セット"><option value="箱"><option value="包"><option value="本"><option value="枚入り">
    </datalist>
    <button id="registerBtn">登録する</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqPckkK9FkDkeVrYjoZQA1Y3HuOGuUGwI",
      authDomain: "inventory-app-312ca.firebaseapp.com",
      projectId: "inventory-app-312ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const role = sessionStorage.getItem("responsibilityRole");
    const name = sessionStorage.getItem("responsibilityName");
    document.getElementById("loginUser").textContent = `ログイン中: ${name}（${role}）`;
    if (role === "管理者") document.body.classList.add("admin");

    document.getElementById("startScanBtn").onclick = () => {
      const wrapper = document.getElementById("scannerWrapper");
      wrapper.style.display = "block";

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector("#scanner"),
          constraints: { facingMode: "environment" }
        },
        decoder: { readers: ["ean_reader"] },
        locate: true
      }, err => {
        if (err) return console.error(err);
        Quagga.start();
      });

      Quagga.onDetected(result => {
        const code = result.codeResult.code;
        document.getElementById("janCodeInput").value = code;
        Quagga.stop();
        wrapper.style.display = "none";

        addDoc(collection(db, "scanLogs"), {
          type: "登録",
          jan: code,
          scannedBy: name,
          timestamp: serverTimestamp()
        });
      });
    };

    document.getElementById("registerBtn").onclick = async () => {
      const data = {
        id: document.getElementById("productId").value,
        groupId: document.getElementById("productGroupId").value || null,
        location: document.getElementById("location").value,
        categoryLarge: document.getElementById("categoryLarge").value,
        categorySmall: document.getElementById("categorySmall").value,
        jan: document.getElementById("janCodeInput").value,
        company: document.getElementById("company").value,
        name: document.getElementById("productName").value,
        lot: document.getElementById("lotNumber").value,
        expiry: document.getElementById("expiry").value,
        unit: document.getElementById("unit").value,
        registeredBy: name,
        timestamp: serverTimestamp()
      };
      await addDoc(collection(db, "products"), data);
      alert("✅ 登録完了");
    };
  </script>
</body>
</html>
