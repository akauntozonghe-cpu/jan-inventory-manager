<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理 - 責任者画面</title>
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fc;
      padding: 16px;
    }
    header {
      text-align: center;
      padding: 16px;
      background: linear-gradient(to right, #4e73df, #1cc88a);
      color: white;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.6rem;
      margin: 0;
    }
    .toggle-btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #4e73df;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
    }
    .section {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      display: none;
      transition: max-height 0.4s ease, opacity 0.4s ease;
      overflow: hidden;
    }
    .section.show {
      display: block;
      animation: fadeIn 0.4s ease-out;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4e73df;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e59d9;
    }
    #loginUser {
      text-align: center;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .admin-only {
      display: none;
    }
    body.admin .admin-only {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 📱 スマホ最適化 */
    @media (max-width: 768px) {
      body { padding: 12px; font-size: 16px; }
      .toggle-btn { font-size: 1.1rem; padding: 14px; }
      input, textarea, select, button { font-size: 1rem; }
    }

    /* 💻 PC最適化 */
    @media (min-width: 769px) {
      body { padding: 32px; font-size: 14px; }
      .section { max-width: 700px; }
      .toggle-btn { font-size: 1rem; padding: 10px; }
      input, textarea, select, button { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <header><h1>在庫管理 - 責任者画面</h1></header>
  <div id="loginUser">読み込み中...</div>
