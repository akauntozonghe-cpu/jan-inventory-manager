<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>通知一覧 - 在庫管理</title>

  <link rel="stylesheet" href="header.css"/>
  <link rel="stylesheet" href="register.css"/>
  <style>
    #notificationList {
      max-width: 640px;
      margin: 2em auto;
      padding: 1em;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .notificationCard {
      border-bottom: 1px solid #ddd;
      padding: 0.75em 0;
    }
    .notificationCard:last-child {
      border-bottom: none;
    }
    .notificationCard button {
      margin-top: 0.5em;
      padding: 0.4em 1em;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .notificationCard button:hover {
      background: #005fa1;
    }
  </style>
</head>
<body>
  <!-- 共通ヘッダー -->
  <div id="headerContainer"></div>
  <script type="module">
    import { initHeader } from "./headerLogic.js";
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("headerContainer").innerHTML = html;
        initHeader();
      });
  </script>

  <main style="margin-top:80px; padding:16px;">
    <h2>🔔 通知一覧</h2>
    <div id="notificationList"></div>
  </main>

  <script type="module" src="notifications.js"></script>
</body>
</html>
