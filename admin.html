<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理画面 - 在庫管理</title>

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <!-- 共通ヘッダー読み込み先 -->
  <div id="headerContainer"></div>

  <!-- ヘッダー読み込みとロジック -->
  <script type="module">
    fetch("./header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("headerContainer").innerHTML = html;
        import("./headerLogic.js").then(module => {
          if (module.initHeader) module.initHeader();
        });
      })
      .catch(err => {
        console.error("ヘッダー読み込み失敗:", err);
        document.getElementById("headerContainer").innerHTML =
          "<div style='color:red; padding:10px;'>ヘッダー読み込みに失敗しました</div>";
      });
  </script>

  <!-- 管理者専用メイン -->
  <main id="adminMain" aria-label="管理画面">
    <h2>⚙ 管理者ダッシュボード</h2>

    <!-- 保留アイテム一覧 -->
    <section>
      <h3>📝 保留中のアイテム</h3>
      <div id="pendingItemsContainer"></div>
    </section>

    <!-- 履歴 -->
    <section>
      <h3>📜 操作履歴</h3>
      <div id="historyContainer"></div>
    </section>

    <!-- 通知送信フォーム -->
<section>
  <h3>📢 通知送信</h3>
  <form id="sendNotificationForm">
    <label>タイトル: <input type="text" id="notifTitle" required /></label><br>
    <label>本文: <textarea id="notifBody" required></textarea></label><br>
    <label>対象:
      <select id="notifTarget">
        <option value="all">全員</option>
        <option value="admin">管理者のみ</option>
        <option value="uid:sample">特定ユーザー（例: uid:xxxx）</option>
      </select>
    </label><br>
    <label>種類:
      <select id="notifType">
        <option value="info">📢 お知らせ</option>
        <option value="warning">⚠ 警告</option>
        <option value="approval">✅ 承認</option>
      </select>
    </label><br>
    <button type="submit">送信</button>
  </form>
</section>

  <!-- 管理画面ロジック -->
  <script type="module" src="admin.js"></script>

  <!-- ログインチェック -->
  <script type="module">
    document.addEventListener("DOMContentLoaded", () => {
      const uid = localStorage.getItem("uid");
      const role = localStorage.getItem("role");

      console.log("admin.html ログインチェック:", { uid, role });

      if (!uid) {
        alert("未ログインです。ログイン画面に戻ります。");
        window.location.href = "index.html";
      } else if (role !== "管理者") {
        alert("管理者権限が必要です。ホームに戻ります。");
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
