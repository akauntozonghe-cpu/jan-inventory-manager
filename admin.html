<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header><h1>在庫管理 - 管理者画面</h1></header>
  <div id="userHeader">
    <span id="loginUser"></span>
    <button id="logoutBtn">ログアウト</button>
  </div>

  <h2>👥 責任者一覧</h2>
  <div id="userList">読み込み中...</div>

  <h2>📦 商品一覧</h2>
  <div id="productList">読み込み中...</div>

  <h2>📝 操作履歴</h2>
  <div id="logList">読み込み中...</div>

  <h2>🔍 検索履歴</h2>
  <div id="searchLogList">読み込み中...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqPckkK9FkDkeVrYjoZQA1Y3HuOGuUGwI",
      authDomain: "inventory-app-312ca.firebaseapp.com",
      projectId: "inventory-app-312ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const name = sessionStorage.getItem("responsibilityName");
    const role = sessionStorage.getItem("responsibilityRole");
    const number = sessionStorage.getItem("responsibilityNumber");

    if (!name || role !== "管理者") location.href = "user.html";

    document.getElementById("loginUser").textContent =
      `ログイン中: ${name}（${role}） / 番号: ${number}`;
    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.clear();
      location.href = "index.html";
    };

    // 責任者一覧
    const userListDiv = document.getElementById("userList");
    getDocs(collection(db, "users")).then(snap => {
      userListDiv.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        userListDiv.innerHTML += `<div>${data.name}（${data.role}） / 番号: ${data.number}</div>`;
      });
    });

    // 商品一覧
    const productListDiv = document.getElementById("productList");
    getDocs(collection(db, "products")).then(snap => {
      productListDiv.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        productListDiv.innerHTML += `<div>${data.name} / バーコード: ${data.barcode} / 在庫: ${data.stock}</div>`;
      });
    });

    // 操作履歴
    const logListDiv = document.getElementById("logList");
    getDocs(collection(db, "logs")).then(snap => {
      logListDiv.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const time = data.timestamp?.toDate()?.toLocaleString("ja-JP") || "日時不明";
        logListDiv.innerHTML += `<div>${time} - ${data.userName}（${data.role}）が ${data.action}</div>`;
      });
    });

    // 検索履歴
    const searchLogDiv = document.getElementById("searchLogList");
    getDocs(collection(db, "searchLogs")).then(snap => {
      searchLogDiv.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const time = data.timestamp?.toDate()?.toLocaleString("ja-JP") || "日時不明";
        searchLogDiv.innerHTML += `<div>${time} - ${data.userName}（${data.role}）が「${data.keyword}」を検索</div>`;
      });
    });
  </script>
</body>
</html>
