<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理 - 管理者画面</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header><h1>在庫管理 - 管理者画面</h1></header>
  <div id="userHeader">
    <span id="loginUser"></span>
    <button id="logoutBtn">ログアウト</button>
  </div>

  <h2>👥 責任者一覧</h2>
  <div>
    <input type="text" id="newName" placeholder="名前">
    <input type="text" id="newNumber" placeholder="番号">
    <select id="newRole">
      <option value="責任者">責任者</option>
      <option value="管理者">管理者</option>
    </select>
    <button id="addUserBtn">登録</button>
  </div>
  <div id="userList">読み込み中...</div>
  <button id="expandUsersBtn" style="display:none;">すべて見る</button>

  <h2>📦 商品一覧</h2>
  <div style="margin-bottom: 10px;">
    <label>商品名: <input type="text" id="filterProductName" placeholder="例: りんご"></label>
    <label>バーコード: <input type="text" id="filterBarcode" placeholder="例: 4901234567890"></label>
    <button id="applyProductFilter">絞り込み</button>
  </div>
  <div id="productList">読み込み中...</div>
  <button id="expandProductsBtn" style="display:none;">すべて見る</button>

  <h2>📝 操作履歴</h2>
  <div style="margin-bottom: 10px;">
    <label>ユーザー名: <input type="text" id="filterUser" placeholder="例: 山田太郎"></label>
    <label>操作種別: <input type="text" id="filterAction" placeholder="例: 登録しました"></label>
    <button id="applyLogFilter">絞り込み</button>
  </div>
  <div id="logList">読み込み中...</div>
  <button id="expandLogsBtn" style="display:none;">すべて見る</button>

  <button onclick="location.href='user.html'">← 責任者画面に戻る</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, addDoc, deleteDoc, doc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqPckkK9FkDkeVrYjoZQA1Y3HuOGuUGwI",
      authDomain: "inventory-app-312ca.firebaseapp.com",
      projectId: "inventory-app-312ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const name = sessionStorage.getItem("responsibilityName");
    const role = sessionStorage.getItem("responsibilityRole");

    if (!name || role !== "管理者") location.href = "user.html";

    document.getElementById("loginUser").textContent =
      `登録中の責任者: ${name}（${role}）`;
    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.clear();
      location.href = "index.html";
    };

    document.getElementById("newName").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("addUserBtn").click();
    });
    document.getElementById("newNumber").addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("addUserBtn").click();
    });

    let allUsers = [];
    let allProducts = [];
    let allLogs = [];

    document.getElementById("addUserBtn").onclick = async () => {
      const newName = document.getElementById("newName").value.trim();
      const newNumber = document.getElementById("newNumber").value.trim();
      const newRole = document.getElementById("newRole").value;
      if (!newName || !newNumber) return alert("名前と番号を入力してください");

      await addDoc(collection(db, "users"), { name: newName, number: newNumber, role: newRole });
      alert(`${newRole}『${newName}』を登録しました`);
      await addDoc(collection(db, "logs"), {
        userName: name, role, action: `${newRole}を登録しました`, target: newName, timestamp: serverTimestamp()
      });
      fetchUsers();
    };

    async function deleteUser(id) {
      const user = allUsers.find(u => u.id === id);
      if (user && confirm(`${user.role}『${user.name}』を削除しますか？`)) {
        await deleteDoc(doc(db, "users", id));
        alert(`${user.role}『${user.name}』を削除しました`);
        await addDoc(collection(db, "logs"), {
          userName: name, role, action: `${user.role}を削除しました`, target: user.name, timestamp: serverTimestamp()
        });
        fetchUsers();
      }
    }

    async function fetchUsers() {
      const snap = await getDocs(collection(db, "users"));
      allUsers = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderUsers(10);
    }

    function renderUsers(limit) {
      const userListDiv = document.getElementById("userList");
      userListDiv.innerHTML = "";
      allUsers.slice(0, limit).forEach(user => {
        const div = document.createElement("div");
        div.innerHTML = `${user.name}（${user.role}） / 番号: ${user.number}`;
        const btn = document.createElement("button");
        btn.textContent = "削除";
        btn.onclick = () => deleteUser(user.id);
        div.appendChild(btn);
        userListDiv.appendChild(div);
      });
      document.getElementById("expandUsersBtn").style.display =
        allUsers.length > limit ? "inline-block" : "none";
      document.getElementById("expandUsersBtn").onclick = () => {
        renderUsers(allUsers.length);
        document.getElementById("expandUsersBtn").style.display = "none";
      };
    }

    async function loadProducts(limit = 10) {
      const snap = await getDocs(collection(db, "products"));
      allProducts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderProducts(limit);
    }

    function renderProducts(limit) {
      const productListDiv = document.getElementById("productList");
      productListDiv.innerHTML = "";

      const nameFilter = document.getElementById("filterProductName").value.trim().toLowerCase();
      const barcodeFilter = document.getElementById("filterBarcode").value.trim();

      const filtered = allProducts.filter(p => {
        const nameMatch = nameFilter === "" || p.name?.toLowerCase().includes(nameFilter);
        const barcodeMatch = barcodeFilter === "" || p.barcode?.includes(barcodeFilter);
        return nameMatch && barcodeMatch;
      });

      filtered.slice(0, limit).forEach(data => {
  const div = document.createElement("div");

  // ✅ ここから編集・削除UIを追加
  const nameInput = document.createElement("input");
  nameInput.value = data.name || "";
  nameInput.placeholder = "商品名";

  const barcodeInput = document.createElement("input");
  barcodeInput.value = data.barcode || "";
  barcodeInput.placeholder = "バーコード";

  const companyInput = document.createElement("input");
  companyInput.value = data.company || "";
  companyInput.placeholder = "会社名";

  const lotInput = document.createElement("input");
  lotInput.value = data.lotNumber || "";
  lotInput.placeholder = "Lot番号";

  const unitInput = document.createElement("input");
  unitInput.value = data.unit || "";
  unitInput.placeholder = "単位";

  const updateBtn = document.createElement("button");
  updateBtn.textContent = "更新";
  updateBtn.onclick = async () => {
    await updateDoc(doc(db, "products", data.id), {
      name: nameInput.value.trim(),
      barcode: barcodeInput.value.trim(),
      company: companyInput.value.trim(),
      lotNumber: lotInput.value.trim(),
      unit: unitInput.value.trim(),
      timestamp: serverTimestamp()
    });
    await addDoc(collection(db, "logs"), {
      userName: name,
      role,
      action: "商品を更新しました",
      target: nameInput.value.trim(),
      timestamp: serverTimestamp()
    });
    alert("更新しました");
  };

  const deleteBtn = document.createElement("button");
  deleteBtn.textContent = "削除";
  deleteBtn.onclick = async () => {
    if (!confirm("本当に削除しますか？")) return;
    await deleteDoc(doc(db, "products", data.id));
    await addDoc(collection(db, "logs"), {
      userName: name,
      role,
      action: "商品を削除しました",
      target: data.name || "不明",
      timestamp: serverTimestamp()
    });
    alert("削除しました");
    loadProducts(limit);
  };

  // ✅ ここまでを表示ブロックに追加
  div.appendChild(nameInput);
  div.appendChild(barcodeInput);
  div.appendChild(companyInput);
  div.appendChild(lotInput);
  div.appendChild(unitInput);
  div.appendChild(updateBtn);
  div.appendChild(deleteBtn);

  productListDiv.appendChild(div);
});
