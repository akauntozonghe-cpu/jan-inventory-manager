<input type="text" id="barcodeInput" placeholder="バーコードを入力">
<button id="scanBtn">📷 スキャン</button>
<canvas id="barcode-canvas" style="width:100%;max-width:400px;"></canvas>
<div id="productArea"></div>

<script type="module">
  import { setupBarcodeInput } from "./barcode-handler.js";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, updateDoc, doc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const firebaseConfig = { /* Firebase設定 */ };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const name = sessionStorage.getItem("responsibilityName");
  const role = sessionStorage.getItem("responsibilityRole");
  const number = sessionStorage.getItem("responsibilityNumber");

  function fetchProduct(barcode) {
    const resultDiv = document.getElementById("productArea");
    resultDiv.innerHTML = "検索中...";

    const q = query(collection(db, "products"), where("barcode", "==", barcode));
    getDocs(q).then(snap => {
      if (snap.empty) {
        resultDiv.innerHTML = "<p>商品が見つかりません</p>";
        return;
      }

      const docSnap = snap.docs[0];
      const data = docSnap.data();
      const id = docSnap.id;

      resultDiv.innerHTML = `
        <p><strong>${data.name}</strong><br>現在の在庫: ${data.stock}</p>
        <label>入庫数: <input type="number" id="inQty" value="0"></label>
        <label>出庫数: <input type="number" id="outQty" value="0"></label>
        <button id="updateStockBtn">在庫を更新</button>
      `;

      document.getElementById("updateStockBtn").onclick = async () => {
        const inQty = parseInt(document.getElementById("inQty").value);
        const outQty = parseInt(document.getElementById("outQty").value);
        const newStock = data.stock + inQty - outQty;
        if (newStock < 0) return alert("在庫がマイナスになります");

        await updateDoc(doc(db, "products", id), { stock: newStock });
        await addDoc(collection(db, "logs"), {
          userId: number,
          userName: name,
          role: role,
          action: `在庫を更新しました（+${inQty}, -${outQty})`,
          target: `${data.name}（バーコード: ${barcode}）`,
          timestamp: serverTimestamp()
        });

        alert("在庫を更新しました");
        resultDiv.innerHTML = "";
        document.getElementById("barcodeInput").value = "";
      };
    });
  }

  setupBarcodeInput(fetchProduct);
</script>
