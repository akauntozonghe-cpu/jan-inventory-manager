<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>商品追加・編集</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header id="systemTitle"><h1>在庫管理</h1></header>
  <div id="userHeader">
    <span id="loginUser"></span>
    <button id="logoutBtn">ログアウト</button>
  </div>

  <h2>➕ 商品の登録・編集</h2>
  <label>商品名: <input type="text" id="nameInput"></label><br>
  <label>バーコード: <input type="text" id="barcodeInput"></label><br>
  <label>在庫数: <input type="number" id="stockInput" value="0"></label><br>
  <button id="submitBtn">登録</button>
  <p id="resultMsg"></p>
  <button onclick="location.href='admin.html'">← 管理者画面に戻る</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      query, where, getDocs, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqPckkK9FkDkeVrYjoZQA1Y3HuOGuUGwI",
      authDomain: "inventory-app-312ca.firebaseapp.com",
      projectId: "inventory-app-312ca"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const name = sessionStorage.getItem("responsibilityName");
    const role = sessionStorage.getItem("responsibilityRole");
    const number = sessionStorage.getItem("responsibilityNumber");

    if (!name || role !== "管理者") location.href = "user.html";

    document.getElementById("loginUser").textContent =
      `ログイン中: ${name}（${role}） / 番号: ${number}`;

    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.clear();
      location.href = "index.html";
    };

    const urlParams = new URLSearchParams(location.search);
    const editBarcode = urlParams.get("edit");

    if (editBarcode) {
      const q = query(collection(db, "products"), where("barcode", "==", editBarcode));
      getDocs(q).then(snap => {
        if (!snap.empty) {
          const data = snap.docs[0].data();
          document.getElementById("nameInput").value = data.name;
          document.getElementById("barcodeInput").value = data.barcode;
          document.getElementById("stockInput").value = data.stock;
          document.getElementById("submitBtn").textContent = "更新";
        }
      });
    }

    document.getElementById("submitBtn").onclick = async () => {
      const productName = document.getElementById("nameInput").value.trim();
      const barcode = document.getElementById("barcodeInput").value.trim();
      const stock = parseInt(document.getElementById("stockInput").value);
      const msg = document.getElementById("resultMsg");

      if (!productName || !barcode || isNaN(stock)) {
        msg.textContent = "すべての項目を入力してください";
        return;
      }

      if (editBarcode) {
        const q = query(collection(db, "products"), where("barcode", "==", editBarcode));
        const snap = await getDocs(q);
        if (!snap.empty) {
          const docRef = doc(db, "products", snap.docs[0].id);
          await updateDoc(docRef, { name: productName, barcode, stock });
          msg.textContent = "商品を更新しました";
        }
      } else {
        await addDoc(collection(db, "products"), {
          name: productName,
          barcode,
          stock,
          createdAt: serverTimestamp()
        });
        msg.textContent = "商品を登録しました";
      }
    };
  </script>
</body>
</html>
