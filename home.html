<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理システム</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- ✅ 固定ヘッダー -->
  <header class="fixed-header">
    <div class="header-left">
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <h1 onclick="goHome()">在庫管理</h1>
    </div>
    <div class="header-right">
      <div id="currentTime" class="timestamp"></div>
      <div id="userInfo" class="user-meta"></div>
    </div>
  </header>

  <!-- ✅ ページタイトル -->
  <div class="page-title">
    <h2>ホームダッシュボード</h2>
  </div>

  <!-- ✅ サイドメニュー -->
  <nav id="sideMenu" class="hidden">
    <h2 class="menu-title">メニュー</h2>
    <ul class="menu-buttons">
      <li><a href="register.html">商品登録</a></li>
      <li><a href="list.html">商品一覧</a></li>
      <li><a href="calendar.html">カレンダー</a></li>
      <li><a href="#" onclick="logout()">ログアウト</a></li>
    </ul>
  </nav>

  <!-- ✅ ダッシュボード -->
  <main>
    <section class="card">
      <h2>📦 在庫状況</h2>
      <ul id="inventorySummary">
        <li>登録商品数：--</li>
        <li>期限切れ商品：--</li>
        <li>保管場所別：--</li>
      </ul>
    </section>

    <section class="card">
      <h2>🛍️ 出品候補</h2>
      <ul id="fleamarketList">
        <li>在庫過多の商品：--</li>
        <li>期限間近の商品：--</li>
      </ul>
    </section>

    <section class="card">
      <h2>⏳ 期限間近</h2>
      <ul id="upcomingList">
        <li>商品A（あと3日）</li>
        <li>商品B（あと5日）</li>
      </ul>
    </section>

    <section class="card">
      <h2>📅 カレンダー</h2>
      <div id="calendarContainer">カレンダー表示領域</div>
    </section>

    <section class="card">
      <h2>🤖 AI予測・提案</h2>
      <p>次回の出品候補：在庫過多の商品を検出中…</p>
      <p>期限切れ予測：△△（あと5日）</p>
    </section>
  </main>

  <!-- ✅ JS -->
  <script>
    window.onload = function () {
      const name = sessionStorage.getItem("userName");
      const role = sessionStorage.getItem("userRole");
      const roleMap = { admin: "管理者", manager: "責任者", user: "一般ユーザー" };
      const roleJp = roleMap[role] || role;

      document.getElementById("userInfo").textContent = `${name}（${roleJp}）としてログイン中`;
      updateTime();
      setInterval(updateTime, 1000);
    };

    function updateTime() {
      const now = new Date();
      const days = ["日", "月", "火", "水", "木", "金", "土"];
      const formatted = `${now.getMonth() + 1}月${now.getDate()}日（${days[now.getDay()]}) ${now.getHours().toString().padStart(2, "0")}:${now.getMinutes().toString().padStart(2, "0")}`;
      document.getElementById("currentTime").textContent = formatted;
    }

    function toggleMenu() {
      document.getElementById("sideMenu").classList.toggle("visible");
    }

    function goHome() {
      window.location.href = "home.html";
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
