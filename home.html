<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理 - ホーム</title>
</head>
<body>
  <h1>在庫管理システム</h1>
  <p id="welcomeMessage">読み込み中...</p>

  <script>
    const uid = localStorage.getItem("uid");
    if (uid) {
      document.getElementById("welcomeMessage").textContent = `ようこそ、UID: ${uid} さん。この空間はあなたの痕跡を記憶しています。`;
    } else {
      document.getElementById("welcomeMessage").textContent = "ログイン情報が見つかりません。入口へ戻ります。";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    }
  </script>
</body>
</html>
