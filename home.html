<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>在庫管理システム - ホーム</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .uid-message {
      font-size: 1.2em;
      margin-top: 1em;
      color: #333;
    }
    .logout-btn {
      margin-top: 2em;
      padding: 0.5em 1.5em;
      font-size: 1em;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>在庫管理システム</h1>
    <p id="uidMessage" class="uid-message">読み込み中...</p>
    <button class="logout-btn" onclick="logout()">ログアウト</button>
  </div>

  <script>
    const uid = localStorage.getItem("uid");

    if (uid) {
      document.getElementById("uidMessage").textContent =
        `ようこそ、UID: ${uid} さん。この空間はあなたの痕跡を記憶しています。`;
    } else {
      document.getElementById("uidMessage").textContent =
        "ログイン情報が見つかりません。入口へ戻ります。";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    }

    function logout() {
      localStorage.removeItem("uid");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
