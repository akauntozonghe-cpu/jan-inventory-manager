<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>在庫管理システム - ホーム</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <h1 onclick="goToPage('home')">在庫管理システム</h1>
      <nav>
        <button onclick="goToPage('register')">商品登録</button>
        <button onclick="goToPage('list')">商品一覧</button>
        <button onclick="goToPage('market')">フリマ</button>
        <button onclick="goToPage('report')">報告</button>
        <button onclick="goToPage('admin')">管理者</button>
        <button onclick="goToPage('settings')">設定</button>
      </nav>
    </div>
    <div class="header-right">
      <p id="responsibleUser">責任者：読み込み中...</p>
      <p id="lastLogin">最終ログイン：--</p>
      <div id="clock">--:--:--</div>
    </div>
  </header>

  <main>
    <div id="adminModeBanner" style="display: none;">
      👑 管理者モード：一時介入中（操作は記録されます）
    </div>

    <section id="dashboard">
      <h2>📊 状況サマリー</h2>
      <div class="summary-grid">
        <div id="inventoryStatus" class="summary-card"></div>
        <div id="urgentItems" class="summary-card"></div>
        <div id="calendarInfo" class="summary-card"></div>
        <div id="aiSummary" class="summary-card"></div>
        <div id="aiInventorySuggestions" class="summary-card"></div>
        <div id="marketInfo" class="summary-card"></div>
      </div>
    </section>

    <section id="settingsPanel" class="admin-only" style="display: none;">
      <h2>⚙️ 設定</h2>
      <div>
        <h3>🧾 バージョン情報</h3>
        <p>v1.0.0</p>
      </div>
      <div>
        <h3>📚 履歴</h3>
        <p>ログイン履歴・判断履歴・操作履歴</p>
      </div>
    </section>

    <section id="adminPanel" class="admin-only" style="display: none;">
      <h2>🧑‍💼 管理者パネル</h2>
      <p>すべての履歴・機能にアクセス可能</p>
    </section>

    <button class="logout-btn" onclick="logout()">ログアウト</button>
  </main>

  <script type="module" src="home.js"></script>
</body>
</html>
