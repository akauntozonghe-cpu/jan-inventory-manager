<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="home.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="home.js" defer></script>
</head>
<body>

  <!-- ✅ 固定ヘッダー -->
  <header class="fixed-header">
    <div class="header-left">
      <button id="menuToggle" onclick="toggleMenu()">☰</button>
      <h1 onclick="goToHome()" class="header-title" title="ホームに戻る">在庫管理</h1>
    </div>
    <div class="header-right">
      <div id="currentTime" class="timestamp"></div>
      <div class="user-info-row">
        <span id="userName" class="user-name"></span>
        <span id="userRole" class="user-role"></span>
      </div>
    </div>
  </header>

  <!-- ✅ ハンバーガーメニュー -->
  <nav id="hamburgerMenu" class="menu-box">
    <ul>
      <li><button onclick="goToRegister()">商品登録</button></li>
      <li><button onclick="goToList()">商品一覧</button></li>
      <li><button id="fleamarketButton" onclick="goToFleamarket()">フリマ情報</button></li>
      <li><button onclick="goToReport()">報告</button></li>
      <li><button id="adminButton" onclick="goToAdmin()">管理者画面</button></li>
      <li><button onclick="goToSettings()">設定</button></li>
      <li><button onclick="logout()">ログアウト</button></li>
    </ul>
  </nav>

  <!-- ✅ ホーム画面本体 -->
 <main>
  <!-- ✅ 期限が近いもの -->
  <section class="dashboard">
    <h3>期限が近いもの</h3>
    <ul id="deadlineSummary">
      <!-- 例：冷凍たこ焼き（9/16） → 値下げ推奨 -->
    </ul>
  </section>

<section id="calendarSection" class="dashboard">
  <h3>カレンダー</h3>
  <div id="calendarView" class="calendar-grid"></div>
</section>

  <!-- ✅ 在庫状況 -->
  <section class="dashboard">
    <h3>在庫状況</h3>
    <ul id="inventorySummary">
      <!-- 例：折りたたみ傘 → 残り2個 → 発注推奨 -->
    </ul>
  </section>

  <!-- ✅ フリマ状況 -->
  <section class="dashboard">
    <h3>フリマ状況</h3>
    <ul id="fleamarketSummary">
      <!-- 例：手作りポーチ → 出品中（価格800円） -->
    </ul>
  </section>

  <!-- ✅ AI提案（暫定表示） -->
  <section class="dashboard">
    <h3>AIによる改善提案</h3>
    <ul id="aiSuggestionPreview">
      <!-- 例：売れ残り傾向 → 写真変更＋値下げ推奨 -->
    </ul>
  </section>
</main>

</body>
</html>
