<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理システム</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="home.js" defer></script>
</head>
<body>
  <header class="fixed-header">
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <h1 onclick="goHome()">ホーム</h1> <!-- ←ここを変更 -->
  <div class="user-meta">
    <span id="userInfo"></span>
    <span id="currentTime"></span>
  </div>
</header>

  <nav id="sideMenu" class="hidden">
    <ul id="menuList" class="menu-buttons"></ul>
  </nav>

  <main>
    <section id="summary" class="card"></section>
    <section id="fleamarket" class="card"></section>
    <section id="upcoming" class="card"></section>
    <section id="calendarSection" class="card">
      <h2>📅 カレンダー</h2>
      <div id="calendarContainer"></div>
    </section>
    <section id="aiSection" class="card">
      <h2>AI予測・提案</h2>
      <p>次回の出品候補：在庫過多の商品を検出中…</p>
      <p>期限切れ予測：△△（あと5日）</p>
    </section>
  </main>
</body>
</html>
