<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ホーム - 在庫管理システム</title>

  <!-- CSS -->
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="home.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>

  <!-- JS -->
  <script src="home.js" defer></script>
</head>
<body>
  <!-- ✅ 固定ヘッダー -->
  <header class="fixed-header">
    <div class="header-left">
      <h1>在庫管理</h1>
    </div>
    <div class="header-right">
      <div id="currentTime" class="timestamp"></div>
      <div id="userInfo" class="user-role"></div>
    </div>
  </header>

  <!-- ✅ メイン画面 -->
  <main>
    <!-- 限定空間の歓迎 -->
    <section class="welcome-box">
      <h2 class="home-title">📦 ホーム</h2>
      <p>ようこそ、<span id="userName">---</span> さん</p>
      <p>役割：<span id="userRole">---</span></p>
      <p>最終ログイン：<span id="lastLogin">---</span></p>
    </section>

    <!-- 実務の中心：在庫状況 -->
    <section class="dashboard">
      <h3>📊 在庫状況</h3>
      <ul id="inventorySummary">
        <li>読み込み中...</li>
      </ul>
    </section>

    <!-- 意味ある導線 -->
    <section class="actions">
      <button onclick="goToList()">商品一覧</button>
      <button onclick="goToAdmin()">承認画面</button>
      <button onclick="goToCalendar()">期限カレンダー</button>
    </section>
  </main>
</body>
</html>
