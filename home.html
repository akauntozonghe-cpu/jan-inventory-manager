<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在庫管理システム</title>
  <link rel="icon" href="icon-192.png" type="image/png" />
<link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="home.css" />
  <script type="module" src="home.js"></script>
</head>
<body>
  <header class="system-header">
  <div class="header-left">
    <img src="icon-192.png" alt="在庫管理アイコン" class="system-icon" />
    <h1 class="system-title">在庫管理システム</h1>
  </div>
  <div class="header-right">
    <div class="user-info">
      <span class="badge">👑</span>
      <span class="label">責任者：</span>
      <span id="responsibleUser" class="value">読み込み中...</span>
    </div>
    <div class="login-info">
      <span class="label">最終ログイン：</span>
      <span id="lastLogin" class="value">--</span>
    </div>
    <div class="clock-info">
      <span class="label">現在時刻：</span>
      <span id="clock" class="value">--:--:--</span>
    </div>
  </div>
</header>

  <nav id="mainMenu" style="display: none;">
    <button onclick="goToPage('register')">商品登録</button>
    <button onclick="goToPage('list')">商品一覧</button>
    <button onclick="goToPage('market')">フリマ</button>
    <button onclick="goToPage('report')">報告</button>
    <button onclick="goToPage('admin')">管理者</button>
    <button onclick="goToPage('settings')">設定</button>
  </nav>

  <main>
    <div id="adminModeBanner" style="display: none;">
      👑 管理者モード：一時介入中（操作は記録されます）
    </div>

    <section id="dashboard">
      <h2>📊 状況サマリー</h2>

      <div id="inventoryStatus" class="summary-group"></div>
      <div id="urgentItems" class="summary-group"></div>
      <div id="calendarInfo" class="summary-group"></div>
      <div id="aiSummary" class="summary-group"></div>
      <div id="aiInventorySuggestions" class="summary-group"></div>
      <div id="marketInfo" class="summary-group"></div>
    </section>

    <section id="settingsPanel" class="admin-only" style="display: none;">
      <h2>⚙️ 設定</h2>
      <p>バージョン：v1.0.0</p>
      <p>履歴：ログイン・判断・操作</p>
    </section>

    <section id="adminPanel" class="admin-only" style="display: none;">
      <h2>🧑‍💼 管理者パネル</h2>
      <p>すべての履歴・機能にアクセス可能</p>
    </section>

    <button class="logout-btn" onclick="logout()">ログアウト</button>
  </main>

  <script type="module" src="home.js"></script>
</body>
</html>
