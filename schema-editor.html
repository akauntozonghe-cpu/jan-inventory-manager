<h2>⚙️ フォーム設計エディタ</h2>

<!-- 編集UI -->
<ul id="schemaEditor" class="editor-area"></ul>

<!-- 操作用ボタン -->
<div class="editor-controls">
  <button id="addFieldBtn">＋ フィールド追加</button>
  <button id="saveSchemaBtn">💾 保存</button>
  <button id="previewBtn">👁 プレビュー</button>
</div>

<!-- メッセージ表示 -->
<div id="editorMessage" style="margin-top:10px; font-weight:bold;"></div>

<hr />

<!-- プレビュー表示領域 -->
<h3>プレビュー</h3>
<div id="previewContainer" class="preview-area"></div>

<style>
  #schemaEditor { list-style: none; padding: 0; }
  .schemaRow { 
    padding: 8px; margin: 4px 0; background: #f5f5f5; 
    border: 1px solid #ccc; cursor: grab; 
  }
  .schemaRow.dragging { opacity: 0.5; }
</style>
